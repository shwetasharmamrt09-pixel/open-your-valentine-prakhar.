<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        z-index: 2;
    }

    h1 {
        color: #e6005c;
        font-size: 36px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: relative;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        margin-right: 10px;
    }

    .no {
        background: #ccc;
        position: absolute;
    }

    #response {
        margin-top: 20px;
        font-size: 20px;
        color: #ff0066;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Prakhar, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üòÖ</button>
    <p id="response"></p>
</div>

<script>
    function yesClick() {
        document.getElementById("response").innerHTML =
            "Yayyyy üíï I knew it! Happy Valentine‚Äôs Day üíò";
    }

    // üòà No button bhagta hua
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // ‚ù§Ô∏è Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
